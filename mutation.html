<!doctype html>
<!--make it so when an item is typed in it shows up on the list-->
<!--make it so when an item is clicked it deletes the list-->
<html>
<head>
<meta charset="utf-8">
<title>Mutation Example hw 9!</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div id="row">
		<div id="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"> Shopping List Items: <span id="counter">1</span></h3>
				</div>
				<div class="panel-body" id="list">
					<div class="alert alert-info"> Tomatoes</div>
				</div> 
				<div class="panel-footer">
					<input type="text" id="itemName">
					<button type="button" class="btn btn-primary" id="addToList">Add Item</button>
				</div>
			</div>
		</div>
	</div>
						
</body>
</html>
<script src="assets/js/mutation.js"></script>
